<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="410px">
    <mat-grid-tile *ngFor="let source of sources" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header class="dashboard-card-header">
          <mat-card-title>
            {{source.name}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="startTorrent(source)">Download all</button>
              <button mat-menu-item (click)="pauseTorrent(source)">Pause all</button>
              <button mat-menu-item (click)="removeTorrent(source.magnetURI)">Remove</button>
              <button mat-menu-item ngxClipboard [cbContent]="source.magnetURI">Copy Magnet Link</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-torrent-info [item]="source"></app-torrent-info>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
