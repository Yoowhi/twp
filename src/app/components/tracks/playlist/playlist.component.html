<div class="area-title">
  <h1 class="mat-display-2">{{playlist.name}}</h1>
</div>
<mat-card class="track-list">
  <mat-card-header>
        <div mat-card-avatar><mat-icon class="playlist-icon">{{playlist.generated ? 'storage' : 'queue_music'}}</mat-icon></div>
        <mat-card-title>{{playlist.generated ? 'Source' : 'User Playlist'}}</mat-card-title>
      <mat-card-subtitle>{{playlist.tracks.length}} tracks</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-tracklist-controls class="controls" [queueEdit]="true" [editable]="!playlist.generated" [iconsOnly]="false"></app-tracklist-controls>
    <app-track-list [trackList]="playlist.tracks"></app-track-list>
  </mat-card-content>
</mat-card>
